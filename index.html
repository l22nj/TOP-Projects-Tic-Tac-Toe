<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<h1>Tic-Tac-Toe</h1>

<div class="game-container">

<h2 class="player1">Player 1</h2>
<p>Character: <span class="player1-char"></span></p>
<p>Win count: <span class="player1-wc"></span></p>

<h2 class="player2">Player 2</h2>
<p>Character: <span class="player2-char"></span></p>
<p>Win count: <span class="player2-wc"></span></p>

<div class="tic-tac-toe"></div>

<h2 class="winner-text"></h2>
<h2 class="new-game">New game?</h2>

</div>

</body>
</html>
